{% extends "base.html" %}

{% block content %}
<div class="container">
    <section>
        {% if user_data %}
        <p>This is your acount</p>
        <table>
            <td>{{user_data.firstName}}</td>
            <td>{{user_data.lastName}}</td>
            <td>{{user_data.email}}</td>
            <td>{{user_data.data}}</td>
        </table>
        {% else %}
        <p style="color: red;">you must be logged in ! ! !</p>
        {% endif %}
    </section>
</div>
{% endblock %}
